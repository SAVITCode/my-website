<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavitCode - Python Trading Automation & Pine Script Expert</title>
    <meta name="description" content="SavitCode คือ Creator ที่เชี่ยวชาญระบบเทรดอัตโนมัติด้วย Python และ Pine Script สำหรับ TradingView">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Background with overlay */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('BG.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, 
                rgba(0, 20, 40, 0.85) 0%,
                rgba(0, 10, 20, 0.9) 50%,
                rgba(0, 0, 0, 0.95) 100%);
            backdrop-filter: blur(1px);
        }

        /* Animated particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(52, 211, 153, 0.6);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 0.1rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(52, 211, 153, 0.3));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Content Section */
        .content {
            text-align: center;
            max-width: 800px;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #34d399, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            color: #cbd5e1;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .description {
            font-size: 1.1rem;
            color: #c9cfd8;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.3);
            border-radius: 12px;
            text-decoration: none;
            color: #34d399;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(52, 211, 153, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            background: rgba(52, 211, 153, 0.2);
            border-color: rgba(52, 211, 153, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 211, 153, 0.3);
        }

        .social-link i {
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }

        .social-link:hover i {
            transform: scale(1.2);
        }

        /* Specific colors for different platforms */
        .youtube:hover {
            color: #ff0000;
            border-color: rgba(255, 0, 0, 0.6);
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
        }

        .facebook:hover {
            color: #1877f2;
            border-color: rgba(24, 119, 242, 0.6);
            background: rgba(24, 119, 242, 0.1);
            box-shadow: 0 10px 25px rgba(24, 119, 242, 0.3);
        }

        .gumroad:hover {
            color: #ff90e8;
            border-color: rgba(255, 144, 232, 0.6);
            background: rgba(255, 144, 232, 0.1);
            box-shadow: 0 10px 25px rgba(255, 144, 232, 0.3);
        }

        .coffee:hover {
            color: #ffdd00;
            border-color: rgba(255, 221, 0, 0.6);
            background: rgba(255, 221, 0, 0.1);
            box-shadow: 0 10px 25px rgba(255, 221, 0, 0.3);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: #64748b;
            font-size: 0.9rem;
            border-top: 1px solid rgba(52, 211, 153, 0.2);
            animation: fadeIn 1s ease-out 0.9s both;
            position: relative;
            z-index: 1;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .social-link {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
            
            .logo {
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.75rem;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            
            .social-link {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        /* Glitch effect for logo on hover */
        .logo-section:hover .logo {
            animation: glitch 0.3s;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="bg-container"></div>
    <div class="bg-overlay"></div>
    
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="SICON.png" alt="SavitCode Logo" class="logo">
        </div>

        <!-- Content Section -->
        <div class="content">
            <h1 class="title">SavitCode</h1>
            <p class="subtitle">Automated Trading Systems · Pine Script & Python</p>
            <p class="description">
                Build smart alerts with Pine Script on TradingView </br>
                Automate trades with bots and share tools to improve your strategy
            </p>
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://youtube.com/@savitcode" class="social-link youtube" target="_blank" rel="noopener">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
            <a href="https://facebook.com/savitcode" class="social-link facebook" target="_blank" rel="noopener">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>
            <a href="https://gumroad.com/savitcode" class="social-link gumroad" target="_blank" rel="noopener">
                <i class="fas fa-shopping-bag"></i>
                <span>Gumroad</span>
            </a>
            <a href="https://buymeacoffee.com/savitcode" class="social-link coffee" target="_blank" rel="noopener">
                <i class="fas fa-coffee"></i>
                <span>Buy Me a Coffee</span>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 SavitCode.com</p>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add smooth scrolling for any internal links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });

        // Add mouse parallax effect
        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                const speed = (index % 5 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                particle.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
